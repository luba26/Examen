{% load static %}
<!DOCTYPE html>
<html> 
    <head>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registrarse</title>

        <link rel="stylesheet" href="Contactanos.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="js/validaciones.js" type="text/javascript"></script>

    </head>
    <body>
    
        <div class="content">

            <h1 class="logo">Caos <span>New</span></h1>

            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <h3>Registrarse</h3>
                    <form action="">
                        <p>
                            <label>Nombre y Apellido</label>
                            <input type="text" class="nombre" name="nombre" placeholder="Escriba su nombre y apellido" required> 
                        </p>
                        <p>
                            <label>Usuario</label>
                            <input type="text" class="usuario" name="usuario" placeholder="Escriba un nombre de usuario" required> 
                        </p>
                        <p>
                            <label>Correo electrónico</label>
                            <input type="email" name="email" class="email" placeholder="Escriba un correo electrónico" required> 
                        </p>
                        <p>
                            <label>Celular</label>
                            <input type="tel" name="celular" class="celular" placeholder="Escriba un número de celular" required>
                        </p>
                       
                        <div class="row">
                            <div class="col-12 col-md-1 offset-md-4" style="color:aliceblue">
                                Fecha de Nacimiento
                            </div>
                            
                        <p class="block">
                            <button type="submit" name="contactenos" class="contactenos">
                                Contactenos
                            </button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    <h4>Informacion</h4>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i>Marin 395</li>
                        <li><i class="fas fa-phone"></i> +569 36125364</li>
                        <li><i class="fas fa-envelope-open-text"></i> CaowNew@gmail .com</li>
                    </ul>
                    <p>Quieres estar informado todo el tiempo, envianos tu informacion y te la haremos llegar a domicilio o a través de correo electrónico</p>
                    <p>CaosNew.com</p>

                    <p><a class="btn btn-outline-secondary" href="/index" style="color: white;"> Inicio</a></p>
                </div>
            </div>

        </div>

    </body>
</html>
