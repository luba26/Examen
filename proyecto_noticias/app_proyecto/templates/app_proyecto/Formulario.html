{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="icono.png" />
    <link rel="stylesheet" type="text/css" href="" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/validaciones.js' %}" type="text/javascript"></script>
  </head>

  <p style="text-align: center; color: black; background: white">
    <img
      src="{% static 'IMG/Caos news.png' %}"
      width="50"
      height="30"
      class="d-inline-block align-top"
      style="background: white; align: center"
    />CAOS NEWS
  </p>
  <body style="background-color: white; padding: 50px 250px 400px">
    <div class="contact-box" style="border: 2px solid black">
      <br />
      <div class="row justify-content-center" style="color: black">
        <h1>Registrate</h1>
      </div>
      <br />
      <form action="Confirmacion" method="get">
        <div class="row">
          <div class="col-12 col-md-1 offset-md-4" style="color: black">
            Email
          </div>
          <div class="col-12 col-md-5 col-xl-3">
            <input
              id="mail"
              type="text"
              name="correo"
              class="correo form-control"
              placeholder="usuario@ejemplo.cl"
              required
              style="border: 2px solid black"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-12 col-md-1 offset-md-4" style="color: black">
            Rut
          </div>
          <div class="col-12 col-md-5 col-xl-3">
            <input
              id="rut"
              type="text"
              name="rut"
              class="rut form-control"
              placeholder="Ej: 12345678-0"
              minlength="10"
              required
              style="border: 2px solid black"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-12 col-md-1 offset-md-4" style="color: black">
            Nombre
          </div>
          <div class="col-12 col-md-5 col-xl-3">
            <input
              id="nombre"
              type="text"
              name="nombre"
              class="txtNombre form-control"
              placeholder="Ej: Juan Perez Soto"
              required
              style="border: 2px solid black"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-12 col-md-1 offset-md-4" style="color: black">
            Fecha de Nacimiento
          </div>
          <div class="col-12 col-md-5 col-xl-3">
            <input
              id="fecha"
              type="date"
              name="fecha"
              class="txtFechaNac form-control"
              required
              style="border: 2px solid black"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-12 col-md-1 offset-md-4" style="color: black">
            Telefono
          </div>
          <div class="col-12 col-md-5 col-xl-3">
            <input
              id="fono"
              type="number"
              name="fono"
              class="celular form-control"
              placeholder="Ej: 987456123"
              minlength="9"
              required
              style="border: 2px solid black"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-12 col-md-1 offset-md-4" style="color: black">
            Region
          </div>
          <div class="form-group col-md-3">
            <select
              id="inputState"
              name="cmbRegion"
              class="cmbRegion form-control"
              required
              style="border: 2px solid black"
            >
              <option value="">--Seleccione una region--</option>
              <option>I Región de Tarapacá</option>
              <option>II Región de Antofagasta</option>
              <option>III Región de Atacama</option>
              <option>IV Región de Coquimbo</option>
              <option>V Región de Valparaíso</option>
              <option>
                VI Región del Libertador General Bernardo O’Higgins
              </option>
              <option>VII Región del Maule</option>
              <option>VIII Región del Biobío</option>
              <option>IX Región de La Araucanía</option>
              <option>X Región de Los Lagos</option>
              <option>
                XI Región Aysén del General Carlos Ibáñez del Campo
              </option>
              <option>XII Región de Magallanes y Antártica Chilena</option>
              <option>XIII Región Metropolitana de Santiagos</option>
              <option>XIV Región de Los Ríos</option>
              <option>XV Región de Arica y Parinacota</option>
              <option>XVI Región de Ñuble</option>
            </select>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-12 col-md-1 offset-md-4" style="color: black">
            Ciudad
          </div>
          <div class="form-group col-md-3">
            <select
              id="inputState"
              name="cmbCiudad"
              class="cmbCiudad form-control"
              required
              style="border: 2px solid black"
            >
              <option value="">--Seleccione una ciudad--</option>
              <option>Santiago</option>
              <option>Valparaíso</option>
              <option>Concepción</option>
              <option>La Serena</option>
              <option>Antofagasta</option>
              <option>Temuco</option>
              <option>Iquique</option>
              <option>Rancagua</option>
              <option>Puerto Montt</option>
              <option>Talca</option>
              <option>Arica</option>
              <option>Chillán</option>
              <option>Copiapó</option>
              <option>Coronel</option>
              <option>Lota</option>
              <option>Calama</option>
              <option>Valdivia</option>
              <option>Quillota</option>
              <option>Osorno</option>
              <option>Los Ángeles</option>
              <option>Curicó</option>
              <option>Punta Arenas</option>
              <option>San Antonio</option>
              <option>Ovalle</option>
              <option>Colina</option>
              <option>Peñaflor</option>
              <option>Linares</option>
              <option>Melipilla</option>
              <option>Los Andes-Calle Larga</option>
              <option>Buin</option>
              <option>San Felipe</option>
              <option>San Fernando</option>
              <option>Talagante</option>
              <option>Limache-Olmué</option>
              <option>Coyhaique</option>
            </select>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-12 col-md-1 offset-md-4" style="color: black">
            Nivel educacional
          </div>
          <div class="form-group col-md-3">
            <select
              id="inputState"
              name="cmbEducacion"
              class="cmbEducacion form-control"
              required
              style="border: 2px solid black"
            >
              <option value="">--Seleccione un nivel--</option>
              <option>Doctorado</option>
              <option>Magister</option>
              <option>Profesional</option>
              <option>Enseñanza Media</option>
              <option>Enseñanza Básica</option>
            </select>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-12 col-md-1 offset-md-4" style="color: black">
            Clave
          </div>
          <div class="col-12 col-md-5 col-xl-3">
            <input
              type="password"
              name="txtClave"
              class="txtClave form-control"
              required
              style="border: 2px solid black"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-12 col-md-1 offset-md-4 offset-xl-5"></div>
          <div class="col-12 col-md-3" style="text-align: justify">
            <input
              type="reset"
              name="btnLimpiar"
              class="btnLimpiar btn btn-dark"
              value="Limpiar"
              style="
                color: black;
                background-color: white;
                border: 2px solid black;
              "
            />
            <input
              type="submit"
              class="btn btn-outline-secondary"
              href="/Confirmacion"
              style="color: black; border: 2px solid black"
            />
          </div>
        </div>
      </form>
    </div>
    <br />
    <p style="text-align: center; color: black">¿Ya tiene una cuenta?</p>
    <p style="text-align: center; color: black">
      <a
        class="btn btn-outline-secondary"
        href="/login"
        style="color: black; border: 2px solid black"
      >
        Inicie sesión</a
      >
      ó
      <a
        class="btn btn-outline-secondary"
        href="/index"
        style="color: black; border: 2px solid black"
      >
        Vuelva al inicio</a
      >
    </p>
    <small
      class="d-inline-block text-muted mt-5"
      style="background-color: white"
      >Todos los derechos reservados | © 2021 CaosNew</small
    >
    <script src="{% static 'js/val_registro.js' %}"></script>
  </body>
</html>
