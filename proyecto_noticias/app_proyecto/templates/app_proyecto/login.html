{% load static %}
{% block content %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="FormularioContacto" type="text/javascript"></script>
    <script src="{% static 'js/validaciones.js' %}" type="text/javascript" ></script>

    <title>Login</title>
  </head>
  <p style="text-align: center;color: black; background: white;"> 
    <img src="{% static 'IMG/Caos news.png' %}" width="50" height="30" class="d-inline-block align-top"  style="background: white; align: center">CAOS NEWS 
  </p>
  <body style="background: white;">     
    <section class="contact-box" style="background: white;">
           <div class="col-xl-7 col-lg-12 d-flex" style="background-color: white;"></div>
                <div class="container align-self-center p-6" style="border: 2px solid black; background-color: white;">

                    <form action="caosnew2" style="background-color:white;">
                    
                        <div class="form-group mb-3" style="background: white;">
                            <label class="font-weight-bold" style="color: black; background-color: white;">Correo electrónico <span class="text-danger" style="background-color: white;">*</span></label>
                            <input id="mail" type="email" class="form-control" placeholder="Ingresa tu correo electrónico" style="border: 2px solid black; background-color: white;">
                        </div>
                        <div class="form-group mb-3" style="background: white;">
                            <label class="font-weight-bold" style="color: black;background-color: white;">Contraseña <span class="text-danger" style="background-color: white;">*</span></label>
                            <input id="clave" type="password" class="form-control" placeholder="Ingresa una contraseña" style="border: 2px solid black;background: white;">
                        </div>
                        <div class="form-group mb-5" style="background: white;">
                            <div class="form-check"style="background: white;">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label text-muted" style="background-color: white;color:black">Manterte Conectado</label>
                            </div>
                        </div>
                        <p style="background-color: white;text-align: center;"> <a class="btn btn-outline-secondary" href="/Confirmacion" style="border: 2px solid black; color:black"> Iniciar Sesion</a>     
                            <a class="btn btn-outline-secondary" href="/Formulario" style="border: 2px solid black; color:black"> Registrate </a></p>
                        <p style="background-color: white;text-align: center;"> <a class="btn btn-outline-secondary" href="/index" style="border: 2px solid black; color:black"> Volver al inicio</a>

                    </form>
                    <small class="d-inline-block text-muted mt-5" style="background-color: white;">Todos los derechos reservados | © 2021 CaosNew</small>
                </div>
           </div>
   </section>
  </body>
</html>


{% endblock content %}
